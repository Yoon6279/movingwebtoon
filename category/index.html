<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에피소드 목록</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      padding: 20px;
    }

    .episode {
      margin-bottom: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .episode:hover {
      transform: scale(1.01);
    }

    .episode img {
      width: 100%;
      height: auto;
      display: block;
    }

    .episode-info {
      padding: 15px;
    }

    .episode-info a {
      font-size: 20px;
      color: #222;
      text-decoration: none;
    }

    .episode-info a:hover {
      text-decoration: underline;
    }

    .button {
      display: inline-block;
      margin: 30px auto;
      background: #333;
      color: #fff;
      padding: 12px 24px;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .button:hover {
      background: #555;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background: #444;
        padding: 10px;
      }

      nav.active {
        display: flex;
      }

      .menu-button {
        display: block;
      }

      .episode-info a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📚 해어화 무빙웹툰</h1>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <nav id="mobileMenu">
      <a href="#">홈</a>
      <a href="#">공지사항</a>
      <a href="#">문의</a>
    </nav>
  </header>

  <div class="container">

    <div class="episode">
      <img src="https://Yoon6279.github.io/movingwebtoon/category/yoon6279_A_low-angle_wide_shot_of_a_Korean_apartment_corridor_34b2172b-26be-41f6-a9a3-acdc1eacdbaa_3.png" alt="1화 썸네일">
      <div class="episode-info">
        <a href="../webtoon/1.html">1화 - 봄날의 기억</a>
      </div>
    </div>

    <div class="episode">
      <img src="https://i.imgur.com/lUrxJ8n.jpeg" alt="2화 썸네일">
      <div class="episode-info">
        <a href="../webtoon/2.html">2화 - 달빛 아래서</a>
      </div>
    </div>

    <div class="episode">
      <img src="https://i.imgur.com/fy6BOM3.jpg" alt="3화 썸네일">
      <div class="episode-info">
        <a href="../webtoon/3.html">3화 - 잊혀진 계단</a>
      </div>
    </div>

    <a href="#" class="button">전체 에피소드 보기</a>

  </div>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("active");
    }
  </script>
</body>
</html>
